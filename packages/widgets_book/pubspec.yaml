name: widgets_book
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  analyzer: ^6.4.1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  json_annotation: ^4.8.1
  google_sign_in: ^6.2.2
  shimmer: ^3.0.0
  flutter_localizations:
    sdk: flutter
  gap: ^3.0.1
  image_picker: ^1.0.4
  image_picker_platform_interface: ^2.9.1
  lottie_native: ^0.1.1

dependency_overrides:
  meta: ^1.10.0
  analyzer: ^6.4.1


dev_dependencies:
  build_runner: ^2.4.7
  dart_style: ^2.3.4
  flutter_bloc: ^8.1.5
  flutter_gen: ^5.10.0
  flutter_gen_runner: ^5.10.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  http_mock_adapter: ^0.4.4
  json_serializable: ^6.6.2
  mockito: ^5.4.0
  mocktail: ^0.3.0
  test: ^1.24.0

  #bloc_test: ^9.1.4


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira-Regular.ttf
        - asset: assets/fonts/Saira-Medium.ttf
        - asset: assets/fonts/Saira-Light.ttf
        - asset: assets/fonts/Saira-ExtraLight.ttf
        - asset: assets/fonts/Saira-SemiBold.ttf
        - asset: assets/fonts/Saira-Bold.ttf
        - asset: assets/fonts/Saira-ExtraBold.ttf
        - asset: assets/fonts/Saira-Black.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter_18pt-Medium.ttf
        - asset: assets/fonts/Inter_18pt-Light.ttf
        - asset: assets/fonts/Inter_18pt-ExtraLight.ttf
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
        - asset: assets/fonts/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
        - asset: assets/fonts/Inter_18pt-Black.ttf
#    - family: PlayfairDisplay
#      fonts:
#        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
#        - asset: assets/fonts/PlayfairDisplay-Italic.ttf
#        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
#        - asset: assets/fonts/PlayfairDisplay-MediumItalic.ttf
#        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
#        - asset: assets/fonts/PlayfairDisplay-SemiBoldItalic.ttf
#        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
#        - asset: assets/fonts/PlayfairDisplay-BoldItalic.ttf
#        - asset: assets/fonts/PlayfairDisplay-ExtraBold.ttf
#        - asset: assets/fonts/PlayfairDisplay-Black.ttf
#        - asset: assets/fonts/PlayfairDisplay-BlackItalic.ttf

flutter_gen:
  output: lib/src/generated/
  line_length: 80

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true


  integrations:
    flutter_svg: true
